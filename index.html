<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Fasce di Età</title>
    <style>
        /* Stile generale e reset */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenitore principale */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* Gruppi di input */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Importante per il padding */
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="date"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Pulsante */
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        button:active {
            transform: scale(0.98);
        }

        /* Area dei risultati */
        #results {
            margin-top: 30px;
        }

        #results h2 {
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .error {
            color: #d9534f;
            background-color: #f2dede;
            padding: 15px;
            border: 1px solid #ebccd1;
            border-radius: 8px;
            text-align: center;
        }

        /* Tabella dei risultati */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: 600;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calcolatore Fasce di Età</h1>

        <div class="input-group">
            <label for="referenceDate">Data di riferimento:</label>
            <input type="date" id="referenceDate">
        </div>

        <div class="input-group">
            <label for="ageRanges">Fasce di età (una per riga):</label>
            <textarea id="ageRanges" placeholder="Esempi:
0-17
18-65
66+"></textarea>
        </div>

        <button onclick="calculateAgeRanges()">Calcola</button>

        <div id="results">
            <!-- I risultati verranno inseriti qui -->
        </div>
    </div>

    <script>
        // Imposta la data di riferimento a oggi di default
        document.getElementById('referenceDate').valueAsDate = new Date();

        function calculateAgeRanges() {
            const referenceDateInput = document.getElementById('referenceDate').value;
            const ageRangesInput = document.getElementById('ageRanges').value;
            const resultsDiv = document.getElementById('results');

            // Pulizia dei risultati precedenti
            resultsDiv.innerHTML = '';

            // --- Validazione Input ---
            if (!referenceDateInput) {
                resultsDiv.innerHTML = '<p class="error">Per favore, inserisci una data di riferimento valida.</p>';
                return;
            }
            if (!ageRangesInput.trim()) {
                resultsDiv.innerHTML = '<p class="error">Per favore, inserisci almeno una fascia di età.</p>';
                return;
            }

            const referenceDate = new Date(referenceDateInput);
            // Correzione per il fuso orario: considera la data come UTC per evitare slittamenti di giorno
            referenceDate.setMinutes(referenceDate.getMinutes() - referenceDate.getTimezoneOffset());

            const ranges = ageRangesInput.split('\n').filter(line => line.trim() !== '');
            const calculatedRanges = [];

            // --- Logica di Calcolo ---
            for (const range of ranges) {
                const trimmedRange = range.trim();
                let minAge, maxAge;

                if (trimmedRange.includes('+')) {
                    minAge = parseInt(trimmedRange.replace('+', ''), 10);
                    maxAge = 999; // Un limite superiore pratico
                } else if (trimmedRange.includes('-')) {
                    const parts = trimmedRange.split('-');
                    minAge = parseInt(parts[0], 10);
                    maxAge = parseInt(parts[1], 10);
                } else {
                    // Se l'utente inserisce solo un numero, lo consideriamo come età singola
                    minAge = parseInt(trimmedRange, 10);
                    maxAge = minAge;
                }

                if (isNaN(minAge) || isNaN(maxAge) || minAge > maxAge) {
                    continue; // Salta le righe non valide
                }

                // Calcolo della data di nascita "AL" (la più recente possibile)
                // Una persona ha 'minAge' anni fino al giorno prima del suo compleanno 'minAge + 1'
                // Ma per essere inclusi nella fascia, devono avere compiuto 'minAge' anni
                const toDate = new Date(referenceDate);
                toDate.setFullYear(referenceDate.getFullYear() - minAge);

                // Calcolo della data di nascita "DAL" (la più remota possibile)
                // Una persona ha 'maxAge' anni a partire dal giorno del suo compleanno 'maxAge'
                // e fino al giorno prima del suo 'maxAge + 1' compleanno.
                // Quindi la data di nascita più vecchia è quella che fa compiere 'maxAge + 1' anni il giorno della data di riferimento.
                const fromDate = new Date(referenceDate);
                fromDate.setFullYear(referenceDate.getFullYear() - (maxAge + 1));
                fromDate.setDate(fromDate.getDate() + 1);
                
                calculatedRanges.push({
                    original: trimmedRange,
                    fromDate: fromDate,
                    toDate: toDate
                });
            }

            // --- Visualizzazione dei Risultati ---
            if (calculatedRanges.length === 0) {
                resultsDiv.innerHTML = '<p class="error">Nessuna fascia di età valida trovata. Usa formati come "0-17" o "65+".</p>';
                return;
            }

            let tableHTML = `
                <h2>Risultati</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Fascia di Età</th>
                            <th>Nato/a dal</th>
                            <th>Nato/a al</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };

            for (const r of calculatedRanges) {
                const fromDateString = r.fromDate.toLocaleDateString('it-IT', options);
                const toDateString = r.toDate.toLocaleDateString('it-IT', options);
                
                tableHTML += `
                    <tr>
                        <td>${r.original}</td>
                        <td>${fromDateString}</td>
                        <td>${toDateString}</td>
                    </tr>
                `;
            }

            tableHTML += '</tbody></table>';
            resultsDiv.innerHTML = tableHTML;
        }
    </script>

</body>
</html>
